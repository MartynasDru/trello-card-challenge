<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Trello Card</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <main>

    <section class="header-wrapper">
        <div class="side-icon">
            <img class="trello-icon" src="img/trello-ico.png">
        </div>
        <div class="header-main">
          <input type="text" placeholder="Trello Kortelės pavizdys">
          <p>in list <span id="underline">Doing</span></p>
        </div>
        <img id="exit" src="img/exit.png">
    </section>

    <section class="main-content-wrapper">
      <section class="main">

        <section class="labels">

          <p>Labels</p>
          <div class="descriptionButtons">
            <button id="bigButton">Coding Challenge</button>
            <button id="smallButton">+</button>
          </div>
          <p id="description"><i class="fa fa-align-left" aria-hidden="true"></i>Edit the description...</p>

        </section>

        <section class="checklist">

          <div class="checklistHeader">
            <div id="check-icon">
              <img src="img/select.png">
            </div>
            <div class="checklistTitle">
              <span>Checklist</span>
            </div>
            <div class="remove-items">
              <span>Hide completed items </span>
              <span>Delete...</span>
            </div>
          </div>

          <div class="progress-section">

            <label>33%</label>
            <progress value="33" max="100"></progress>
          </div>
          <div id="list">
              <div class="list-item">
                <input type="checkbox" class="checkbox" id="checkbox1">
                <label for="checkbox1">
                  <span>
                    Veikiantis Checklistas
                  </span>
                </label>
              </div>
              <div class="list-item">
                <input type="checkbox" class="checkbox" id="checkbox2" checked>
                <label for="checkbox2">
                  <span>
                    Su užbaigtom užduotim
                  <span>
                </label>
              </div>
              <div class="list-item">
                <input type="checkbox" class="checkbox" id="checkbox3">
                <label for="checkbox3">
                  </span>
                    <em>Markdown`a</em> šiandienai paliksim</em>
                  </span>
                </label>
              </div>

            <p id="add-item">Add an item...</p>
          </div>

        </section>

      </section>


      <aside>
        <div class="menu">
          <p>Add</p>
          <button class="sidebar-button"><i class="fa fa-user-o" aria-hidden="true"></i>  Members</button>
          <button class="sidebar-button"><i class="fa fa-tag" aria-hidden="true"></i>  Labels</button>
          <button class="sidebar-button"><i class="fa fa-check-square-o" aria-hidden="true"></i> Checklist</button>
          <button class="sidebar-button"><i class="fa fa-clock-o" aria-hidden="true"></i>  Due Date</button>
          <button class="sidebar-button"><i class="fa fa-paperclip" aria-hidden="true"></i>  Attachment</button>
        </div>
        <div class="menu">
          <p>Actions</p>
          <button class="sidebar-button"><i class="fa fa-arrow-right" aria-hidden="true"></i>  Move</button>
          <button class="sidebar-button"><i class="fa fa-clone" aria-hidden="true"></i>  Copy</button>
          <button class="sidebar-button"><i class="fa fa-eye" aria-hidden="true"></i>  Subscribe</button>
          <button class="sidebar-button"><i class="fa fa-archive" aria-hidden="true"></i>  Archive</button>
        </div>
        <p id="share">Share and more...</p>
      </aside>

    </section>
  </main>

  </body>
</html>
